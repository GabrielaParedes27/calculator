<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="prev-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="division">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substraction">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="result">=</button>
        </div>
    </div>
    <footer><a href="https://github.com/GabrielaParedes27/calculator.git" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/gabriela-paredes-314333180/" target="_blank">Gabriela Paredes</a></footer>
</body>
</html>
